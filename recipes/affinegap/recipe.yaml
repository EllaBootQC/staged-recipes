context:
  name: affinegap
  version: "1.12"
  python_min: "3.10"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://files.pythonhosted.org/packages/57/9a/7cec45838645ccd9ea56a992301dbcc1a062cdb87e0725144c6200d93c72/${{ name }}-${{ version }}.tar.gz
  sha256: 02faa7579df8d98beafd40bb924b7a3a9d4e42edf6938e297366903054e4ef61

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
    - wheel
    - cython
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
      - affinegap
      pip_check: true
      python_version: ${{ python_min }}

about:
  homepage: https://github.com/dedupeio/affinegap
  summary: 'A Cython implementation of the affine gap penalty string distance also known as the Smithâ€“Waterman algorithm'
  license: MIT
  license_file: LICENSE
  repository: https://github.com/dedupeio/affinegap

extra:
  recipe-maintainers:
    - EllaBootQC
